<h3>Actualizar Empleado</h3>
<div [hidden]="enviado" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombres:</label>
            <input type="text" class="form-control" id="nombre"
                name="nombre" required [(ngModel)]="empleado.nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellidos:</label>
            <input type="text" class="form-control"
                id="apellidos" name="apellidos"
                required [(ngModel)]="empleado.apellido">
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" class="form-control" 
                id="dni" name="dni" 
                required [(ngModel)]="empleado.dni">
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" class="form-control"
                id="fechaNacimiento" name="fechaNacimiento" 
                required [(ngModel)]="empleado.fechaNacimiento">
        </div>
        <div class="form-group">
            <label for="email">eMail:</label>
            <input type="text" class="form-control" id="email"
                name="email" required [(ngModel)]="empleado.email">
        </div>
        <div class="form-group">
            <label for="fechaIngreso">Fecha de Ingreso:</label>
            <input type="date" class="form-control"
                id="fechaIngreso" name="fechaIngreso" 
                required [(ngModel)]="empleado.fechaIngreso">
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
        <button (click)="verListado()" class="btn btn-secondary"
            style="margin-left: 10px;">Cancelar</button>
    </form>
</div>
<div [hidden]="!enviado">
    <h4>Usted envio satisfactoriamente!!!</h4>
</div>
